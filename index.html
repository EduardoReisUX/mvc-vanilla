<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/style.css" />
    <script type="module" src="./src/index.js" defer></script>

    <title>Plan, Do, Act, Check!</title>
  </head>

  <body>
    <h1>Plan your day, plan your tasks, plan your success.</h1>

    <section class="data-section">
      <input
        class="data-section__input"
        type="text"
        placeholder="What needs to be done today?"
        data-todo="new"
      />

      <button class="data-section__delete-button" data-todo="delete">
        Delete completed todos
      </button>
    </section>

    <table class="todo-table">
      <thead class="todo-table__head">
        <tr class="todo-table__row">
          <th class="todo-table__th">Title</th>
          <th class="todo-table__th">Completed</th>
          <th class="todo-table__th">Remove</th>
        </tr>
      </thead>
      <tbody data-todo="table-body"></tbody>
    </table>
  </body>
</html>
